<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:n="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Hotel Estada Feliz - Administração - Área Restrita</title>
        <link rel="StyleSheet" type="text/css" href="../CSS/style.css" media="screen" ></link> 
    </h:head>

    <h:body>

        <div class="wraper">
            <!-- TODO - tem que fazer um if para distinguir qual funcionario é (recepcionista ou proprietário) -->
            <n:include src="navProprietario.xhtml"></n:include>
            <n:include src="navRecepcionista.xhtml"></n:include>
            <div class="secao">
                <div class="container">
                    <h1 class="titulo">Cadastrar Produto</h1>
                    <section class="caixa-form-admin">
                        <h:form>        
                            <p:inputText class="campo-admin" placeholder='Nome' id ="nome" value="#{produtoMB.nome}" />
                            <p:inputText class="campo-admin" placeholder='Preco' id="preco" value="#{produtoMB.preco}" />
                            <p:inputText class="campo-admin" placeholder='Descricao' id="descricao" value="#{produtoMB.descricao}" />
                            <p:inputText class="campo-admin" placeholder='Status' id="status" value="#{produtoMB.status}" />
                            <p:commandButton value="Cadastrar" id="nonAjax" actionListener="#{produtoMB.criar()}" ajax="false" />
                        </h:form>
                    </section>
                </div>
            </div>
            
            <div class="secao">
                <div class="container">
                    <h1 class="titulo">Lista Produtos</h1>
                    <section class="visualizacao-form-admin">
                        <h:form id="carForm">
                            <p:fieldset id="availableCarsField" legend="Conteúdo">
                                <p:dataTable id="availableCars" var="car" value="">
                                    <p:column headerText="Nome">
                                        <h:outputText value="#{produtoMB.nome}" />
                                    </p:column>

                                    <p:column headerText="Preço">
                                        <h:outputText value="#{produtoMB.preco}" />
                                    </p:column>

                                    <p:column headerText="Descrição">
                                        <h:outputText value="#{produtoMB.descricao}" />
                                    </p:column>
                                    
                                    <p:column headerText="Status">
                                        <h:outputText value="#{produtoMB.status}" />
                                    </p:column>
                                    
                                    <p:column style="width:20px">
                                        <h:outputText id="Editar" styleClass="ui-icon ui-icon-pencil" />
                                        <p:draggable for="Editar" revert="true" helper="clone"/>
                                    </p:column>
                                    
                                    <p:column style="width:20px">
                                        <h:outputText id="Excluir" styleClass="ui-icon ui-icon-close" />
                                        <p:draggable for="Excluir" revert="true" helper="clone"/>
                                    </p:column>
                                </p:dataTable>
                                
                            </p:fieldset>
                        </h:form>
                    </section>
                </div>
            </div>

            
            <footer>
                <div class="container">
                    <div class="geral-footer">
                    </div>
                </div>
                <div class="barra-footer">
                    <div class="container">
                        <span class="esquerda">Hotel Estada Feliz</span>
                        <span class="direita">2018 - Todos os direitos reservados</span>
                    </div>
                </div>
            </footer>

        </div>
    </h:body>
</html>
