<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Estada Feliz - Administração - Área Restrita</title>
        <link rel="StyleSheet" type="text/css" href="../CSS/style.css" media="screen" ></link> 
    </h:head>

    <h:body>

        <div class="wraper">

            <header>
                <div class="container">
                    <div class="logo-header">
                        <img src="../IMG/logo_1.png"></img>
                    </div>
                    <h:form class="menu-admin">  
                        <p:growl id="messages"/>
                        <p:menubar>
                            <p:menuitem class="menu-admin-item" value="Hospedagens" url="http://www.primefaces.org"/>
                            <p:menuitem class="menu-admin-item" value="Clientes" url="http://www.primefaces.org"/>
                            <p:menuitem class="menu-admin-item" value="Produtos" url="http://www.primefaces.org"/>
                            <p:menuitem class="menu-admin-item" value="Funcionários" url="http://www.primefaces.org"/>
                            <p:menuitem class="menu-admin-item" value="Hotéis" url="http://www.primefaces.org"/>
                            <p:menuitem class="menu-admin-item" value="Quartos" url="http://www.primefaces.org"/>

                            <f:facet name="options">
                                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>
            </header>

            <div class="secao">
                <div class="container">
                    <h1 class="titulo">Formulário Genérico</h1>
                    <section class="caixa-form-admin">
                        <h:form>        
                            <p:inputText class="campo-admin" placeholder='Nome' id ="nome" value="#{produtoMB.nome}" />
                            <p:inputText class="campo-admin" placeholder='Preco' id="preco" value="#{produtoMB.preco}" />
                            <p:inputText class="campo-admin" placeholder='Descricao' id="descricao" value="#{produtoMB.descricao}" />
                            <p:inputText class="campo-admin" placeholder='Status' id="status" value="#{produtoMB.status}" />
                            <p:commandButton value="Cadastrar" id="nonAjax" actionListener="#{produtoMB.criar()}" ajax="false" />
                        </h:form>
                    </section>
                </div>
            </div>

            <footer>
                <div class="container">
                    <div class="geral-footer">
                    </div>
                </div>
                <div class="barra-footer">
                    <div class="container">
                        <span class="esquerda">Hotel Estada Feliz</span>
                        <span class="direita">2018 - Todos os direitos reservados</span>
                    </div>
                </div>
            </footer>

        </div>
    </h:body>
</html>
