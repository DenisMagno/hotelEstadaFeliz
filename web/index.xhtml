<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Hotel Estada Feliz - Administração</title>
        <link rel="StyleSheet" type="text/css" href="CSS/style.css" media="screen" ></link> 
    </h:head>

    <h:body>

        <div class="wraper">

            <header>
                <div class="container">
                    <div class="logo-header">
                        <img src="IMG/logo_1.png"></img>
                    </div>
                </div>
            </header>

            <div class="secao">
                <div class="container">
                    <h1 class="titulo">Administração</h1>
                    <section class="caixa-login">
                        <h:form>        
                            <p:inputText class="campo" placeholder="E-mail" id="email" value="#{pessoaMB.email}" />
                            <p:password class="campo" placeholder="Senha" id="senha" value="#{pessoaMB.senha}" />
                            <p:commandButton value="Entrar" action="#{pessoaMB.entrar()}" />
                        </h:form>
                    </section>
                </div>
            </div>

            <footer>
                <div class="container">
                    <div class="geral-footer">
                    </div>
                </div>
                <div class="barra-footer">
                    <div class="container">
                        <span class="esquerda">Hotel Estada Feliz</span>
                        <span class="direita">2018 - Todos os direitos reservados</span>
                    </div>
                </div>
            </footer>

        </div>
    </h:body>
</html>
